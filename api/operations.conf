/devices {
  REGEXP ^/devices
  GET devices/devices
}
/devices/* {
  REGEXP ^/devices/([0-9]+)
  GET devices/device
}
/favorites {
  REGEXP ^/favorites
  GET favorites/favorites
}
/rooms {
  REGEXP ^/rooms
  GET rooms/rooms
  POST rooms/newRoom
}
/rooms/* {
  REGEXP ^/rooms/([0-9]+)
  GET rooms/room
  DELETE rooms/deleteRoom
  PATCH rooms/editRoom
}
/version {
  REGEXP ^/version
  GET addon/version
}
/env {
  GET addon/environment
}