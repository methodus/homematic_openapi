/devices {
  REGEXP ^/devices
  GET devices/devices
}
/devices/* {
  REGEXP ^/devices/([0-9]+)
  GET devices/device
}
/channels {
  REGEXP ^/channels
  GET channels/channels
}
/channels/* {
  REGEXP ^/channels/([0-9]+)
  GET channels/channel
}
/favorites {
  REGEXP ^/favorites
  GET favorites/favorites
}
/rooms {
  REGEXP ^/rooms
  GET rooms/rooms
  POST rooms/newRoom
}
/rooms/* {
  REGEXP ^/rooms/([0-9]+)
  GET rooms/room
  DELETE rooms/deleteRoom
  PATCH rooms/editRoom
}
/programs {
  REGEXP ^/programs
  GET programs/programs
}
/programs/* {
  REGEXP ^/programs/([0-9]+)
  GET programs/program
  POST programs/runProgram
  DELETE programs/deleteProgram
}
/functions {
  REGEXP ^/functions
  GET functions/functions
  POST functions/newFunction
}
/functions/* {
  REGEXP ^/functions
  GET functions/function
  DELETE functions/deleteFunction
  PATCH functions/editFunction
}
/version {
  REGEXP ^/version
  GET general/version
}
/env {
  GET general/environment
  POST general/environment
}